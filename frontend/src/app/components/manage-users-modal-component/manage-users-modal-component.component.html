<div class="modal-backdrop" *ngIf="visible" (click)="onBackdropClick($event)">
  <div class="modal" (click)="$event.stopPropagation()">
    <!-- Bouton de fermeture -->
    <button class="close-button" (click)="emitClose()" aria-label="Fermer">
      ×
    </button>

    <h2 class="modal-title">Gestion des utilisateurs</h2>
    <p class="modal-subtitle">Gérez les rôles et permissions des utilisateurs</p>

    <div class="modal-content">
      <!-- Liste des utilisateurs -->
      <div class="users-list">
        <div *ngFor="let user of otherUsers; trackBy: trackByUserId" class="user-row">
          <div class="user-info">
            <div class="user-avatar">
              {{ user.username.charAt(0).toUpperCase() }}
            </div>
            <div class="user-details">
              <h3 class="user-name">{{ user.username }}</h3>
              <p class="user-email">{{ user.email }}</p>
            </div>
          </div>

          <div class="user-role">
            <label class="role-label">Rôle :</label>
            <select
              class="role-select"
              [value]="user.role"
              (change)="onRoleChange(user.id, $any($event.target).value)">
              <option value="user">👤 Utilisateur</option>
              <option value="moderator">🛡️ Modérateur</option>
              <option value="admin">👑 Administrateur</option>
            </select>
          </div>
        </div>

        <!-- État vide -->
        <div *ngIf="otherUsers.length === 0" class="empty-state">
          <div class="empty-icon">👥</div>
          <h3 class="empty-title">Aucun utilisateur</h3>
          <p class="empty-description">Il n'y a actuellement aucun autre utilisateur à gérer.</p>
        </div>
      </div>
    </div>

    <div class="modal-actions">
      <button class="btn btn-primary" (click)="emitClose()">
        Fermer
      </button>
    </div>
  </div>
</div>

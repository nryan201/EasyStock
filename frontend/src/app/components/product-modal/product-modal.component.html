<div class="modal-backdrop" *ngIf="visible" (click)="onBackdropClick($event)">
  <div class="modal" (click)="$event.stopPropagation()">
    <!-- Bouton de fermeture -->
    <button class="close-button" (click)="onCancel()" aria-label="Fermer">
      ×
    </button>

    <h2 class="modal-title">
      {{ mode === 'add' ? 'Ajouter un produit' : 'Modifier le produit' }}
    </h2>

    <form class="modal-form">
      <div class="form-group">
        <label for="name" class="form-label">Nom du produit</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="product.name"
          name="name"
          class="form-input"
          placeholder="Ex: Souris Bluetooth, Clavier..."
          required
          #nameInput
        />
      </div>

      <div class="form-group">
        <label for="stock" class="form-label">Quantité en stock</label>
        <input
          type="number"
          id="stock"
          [(ngModel)]="product.stock"
          name="stock"
          class="form-input"
          placeholder="0"
          min="0"
          required
        />
      </div>

      <div class="form-group">
        <label for="category" class="form-label">Catégorie</label>
        <select
          id="category"
          [(ngModel)]="product.categoryId"
          name="category"
          class="form-select"
          required
        >
          <option value="" disabled>Sélectionner une catégorie</option>
          <option *ngFor="let cat of categories" [value]="cat.id">
            {{ cat.name }}
          </option>
        </select>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Annuler
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onSubmit()"
          [disabled]="!isFormValid()"
        >
          {{ mode === 'add' ? 'Ajouter' : 'Modifier' }}
        </button>
      </div>
    </form>
  </div>
</div>

<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Créer un compte</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Email</label>
      <input type="email" class="w-full border p-2 rounded" [(ngModel)]="form.email" name="email" required />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Pseudo</label>
      <input type="text" class="w-full border p-2 rounded" [(ngModel)]="form.username" name="username" required />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Mot de passe</label>
      <input type="password" class="w-full border p-2 rounded" [(ngModel)]="form.password" name="password" required />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Rôle</label>
      <select class="w-full border p-2 rounded" [(ngModel)]="form.role" name="role" required>
        <option value="admin">Admin</option>
      </select>
    </div>
    <button type="submit" class="w-full bg-emerald-600 text-white py-2 rounded hover:bg-emerald-700">
      S'inscrire
    </button>
  </form>
</div>
